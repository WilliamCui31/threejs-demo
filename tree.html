<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tree example</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      html,
      body,
      #container {
        margin: 0;
        padding: 0;
      }
      #label {
        position: absolute;
        padding: 10px;
        background: rgba(255, 255, 255, 0.6);
        line-height: 1;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="label"></div>
    <script src="./js/three.js"></script>
    <script src="./loaders/OBJLoader.js"></script>
    <script src="./js/jquery-3.5.0.min.js"></script>
    <script>
      var container, camera, scene, renderer, selectObject, object, avatar1, avatar2;

      var mouseX = 0,
        mouseY = 0;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      init();
      animate();

      // 初始化
      function init() {
        container = document.getElementById('container');
        document.body.appendChild(container);

        // 相机
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 250;

        // 场景
        scene = new THREE.Scene();

        // 环境光
        var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
        scene.add(ambientLight);

        // 点光源
        var pointLight = new THREE.PointLight(0xffffff, 0.8);
        camera.add(pointLight);
        scene.add(camera);

        // manager
        function loadModel() {
          object.traverse(function (child) {
            if (child.name) child.material.map = texture;
          });

          object.scale.set(10, 10, 10);
          scene.add(object);
        }
        var manager = new THREE.LoadingManager(loadModel);
        manager.onProgress = function (item, loaded, total) {
          console.log(item, loaded, total);
        };

        // texture
        var textureLoader = new THREE.TextureLoader(manager);
        var texture = textureLoader.load('./textures/brick_diffuse.jpg');

        // model
        function onProgress(xhr) {
          if (xhr.lengthComputable) {
            var percentComplete = (xhr.loaded / xhr.total) * 100;
            console.log('model ' + Math.round(percentComplete, 2) + '% downloaded');
          }
        }
        function onError() {}
        var loader = new THREE.OBJLoader(manager);
        loader.load(
          './models/tree.obj',
          function (obj) {
            // 头像1
            const avatarImag1 = textureLoader.load('./img/geren.png');
            const geometry1 = new THREE.CircleBufferGeometry(7, 100);
            const material1 = new THREE.MeshBasicMaterial({ map: avatarImag1, reflectivity: 0.5 });
            material1.side = THREE.DoubleSide;
            avatar1 = new THREE.Mesh(geometry1, material1);
            avatar1.text = "崔伟林";
            avatar1.position.set(10, 40, 29);
            obj.children.push(avatar1);

            // 头像2
            const avatarImag2 = textureLoader.load('./img/hezuohuoban.png');
            const geometry2 = new THREE.CircleBufferGeometry(7, 100);
            const material2 = new THREE.MeshBasicMaterial({ map: avatarImag2 });
            material2.side = THREE.DoubleSide;
            avatar2 = new THREE.Mesh(geometry2, material2);
            avatar2.text = "王小康";
            avatar2.position.set(-40, 50, 12);
            obj.children.push(avatar2);

            object = obj;
            console.log('obj: ', obj);
          },
          onProgress,
          onError
        );

        // renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth - 10, window.innerHeight - 10);
        container.appendChild(renderer.domElement);

        // 监听事件
        document.addEventListener('dblclick', onMouseDblclick, false);
        document.addEventListener('mousemove', onDocumentMouseMove, false);
        window.addEventListener('resize', onWindowResize, false);
      }

      // 改变对象材质属性
      function changeMaterial(object) {
        var material = new THREE.MeshBasicMaterial({
          color: 0xffffff * Math.random(),
          transparent: object.material.transparent ? false : true,
          opacity: 0.8,
        });
        object.material = material;
      }

      // 更新div的位置
      function renderDiv(object) {
        // 获取窗口的一半高度和宽度
        var halfWidth = window.innerWidth / 2;
        var halfHeight = window.innerHeight / 2;

        // 逆转相机求出二维坐标
        var vector = object.position.clone().project(camera);

        // 修改 div 的位置
        $('#label').css({
          left: vector.x * halfWidth + halfWidth,
          top: -vector.y * halfHeight + halfHeight - object.position.y,
        });
        // 显示模型信息
        $('#label').text('name:' + object.text);
      }

      // 获取与射线相交的对象数组
      function getIntersects(event) {
        event.preventDefault();
        console.log('event.clientX:' + event.clientX);
        console.log('event.clientY:' + event.clientY);

        // 声明 raycaster 和 mouse 变量
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        // 通过鼠标点击位置,计算出 raycaster 所需点的位置,以屏幕为中心点,范围 -1 到 1
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        //通过鼠标点击的位置(二维坐标)和当前相机的矩阵计算出射线位置
        raycaster.setFromCamera(mouse, camera);

        // 获取与射线相交的对象数组，其中的元素按照距离排序，越近的越靠前
        var intersects = raycaster.intersectObjects(scene.children, true);

        //返回选中的对象
        return intersects;
      }

      // 鼠标双击触发的方法
      function onMouseDblclick(event) {
        // 获取 raycaster 和所有模型相交的数组，其中的元素按照距离排序，越近的越靠前
        var intersects = getIntersects(event);

        // 获取选中最近的 Mesh 对象
        if (
          intersects.length != 0 &&
          intersects[0].object instanceof THREE.Mesh &&
          !intersects[0].object.parent
        ) {
          selectObject = intersects[0].object;
          // changeMaterial(selectObject);
        }
      }

      // 窗口改变大小事件
      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth - 10, window.innerHeight - 10);
      }

      // 鼠标移动事件
      function onDocumentMouseMove(event) {
        mouseX = (event.clientX - windowHalfX) / 2;
        mouseY = (event.clientY - windowHalfY) / 2;
      }

      // 动画
      function animate() {
        requestAnimationFrame(animate);

        render();
      }

      // 渲染
      function render(i) {
        scene.rotation.y -= 0.01;
        if (object) {
          object.rotation.y += 0.01;
        }

        if (selectObject != undefined && selectObject != null) {
          renderDiv(selectObject);
        }

        camera.position.x += (mouseX - camera.position.x) * 0.05;
        camera.position.y += (-mouseY - camera.position.y) * 0.05;

        camera.lookAt(scene.position);

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
